
<div>
    <h2><span data-translate="noteShareApp.course.detail.title">Course</span> {{vm.course.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="noteShareApp.course.courseName">Course Name</span></dt>
        <dd>
            <span>{{vm.course.courseName}}</span>
        </dd>
        <dt><span data-translate="noteShareApp.course.courseCode">Course Code</span></dt>
        <dd>
            <span>{{vm.course.courseCode}}</span>
        </dd>
        <dt><span data-translate="noteShareApp.course.professor">Professor</span></dt>
        <dd>
            <a ui-sref="professor-detail({id:vm.course.professor.id})">{{vm.course.professor.firstName + " " + vm.course.professor.lastName}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="course-detail.edit({id:vm.course.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
